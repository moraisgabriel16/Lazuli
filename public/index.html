<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ponto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Ponto</h1>
  <form id="entryForm" enctype="multipart/form-data">
    <input type="hidden" name="entryType" value="Entrada">
    <label for="photo">Foto:</label>
    <input type="file" id="photo" name="photo" required><br>

    <button type="submit">Registrar Entrada</button>
  </form>

  <form id="exitForm" enctype="multipart/form-data">
    <input type="hidden" name="entryType" value="Saída">
    <label for="photoExit">Foto:</label>
    <input type="file" id="photoExit" name="photo" required><br>

    <button type="submit">Registrar Saída</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
